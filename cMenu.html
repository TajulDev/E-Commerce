                <li>
                    <a href="">
                        <span class="icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>

                <li>
                    <a href="">
                        <span class="icon"><i class="fa fa-list" aria-hidden="true"></i></span>

                </li>

    </div>

    <div class="main">
        <div class="main__body">
            <div class="body__title mt-0">
                <div class="title__menu" style="margin-left: 115px;">
                    <label for="text"><h3 class="fs-1"> Add Menu</h3></label>
                    <form class="d-flex justify-content-between align-items-center">
                        <input type="text" style="" class="fs-4 fw-bold p-2 mb-3 w-80 rounded-3 w-50" placeholder="Menu Name">
                        <button style="background-color: #00ff00;" class="p-1 me-5 fs-2 rounded-5 fw-bold text-light">Save Menu</button>
                    </form>
                </div>
            </div>

            <div class="body__table table__cMenu">
                <h3 class="fs-1 fw-bold"> Set Menu Hours</h3>
                <table style="width: 80%;">
                    <thead>
                        <tr>
                            <td></td>
                            <td class="fs-2 fw-bold text-light">Start Time</td>
                            <td class="fs-2 fw-bold text-light">End Time</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="fs-2 fw-bold p-3 border-secondary border">Monday</td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                        </tr>
                        <tr>
                            <td class="fs-2 fw-bold p-3 border-secondary border">Tuesday</td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                        </tr>
                        <tr>
                            <td class="fs-2 fw-bold p-3 border-secondary border">Wednesday</td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                        </tr>
                        <tr>
                            <td class="fs-2 fw-bold p-3 border-secondary border">Thursday</td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                        </tr>
                        <tr>
                            <td class="fs-2 fw-bold p-3 border-secondary border">Friday</td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                        </tr>
                        <tr>
                            <td class="fs-2 fw-bold p-3 border-secondary border">Saturday</td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                        </tr>
                        <tr>
                            <td class="fs-2 fw-bold p-3 border-secondary border">Sunday</td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                            <td>
                                <input type="text" class="p-3 fs-2 fw-bold border-secondary border rounded-4">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>


    <script src="script.js"></script>

    <script>
        // menu toggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main')

        toggle.onclick = function(){
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
