<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>


    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="DashBox">
        <div class="navigation">
            <ul>
                <li>
                    <div class="toggle" onclick="toggleMenu();">

                    </div>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class="title"> DashBoard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                        <span class="title"> Caterers</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fa fa-list" aria-hidden="true"></i></span>
                        <span class="title"> Manage Users</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
                        <span class="title"> Report</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fa fa-file-text" aria-hidden="true"></i></span>
                        <span class="title"> Pages</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fa fa-question-circle" aria-hidden="true"></i></span>
                        <span class="title"> FAQ</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fa fa-cogs" aria-hidden="true"></i></span>
                        <span class="title"> General Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <form class="settings__form">
            <p>List Of Pending Caterers</p>
            <div class="form__separate d-flex align-items-center justify-content-between">
                <div class="sep1">
                    <label for="text">Logo</label> <br>
                    <input class="p-3" type="text">
                </div>
                <div class="sep2">
                    <label for="text">Icon</label> <br>
                    <input class="p-3" type="text">
                </div>
            </div>
            <div class="form__separate d-flex align-items-center justify-content-between">
                <div class="sep1">
                    <label for="text">Facebook</label> <br>
                    <input class="p-3" type="text">
                </div>
                <div class="sep2">
                    <label for="text">Youtube</label> <br>
                    <input class="p-3" type="text">
                </div>
            </div>
            <div class="form__separate d-flex align-items-center justify-content-between">
                <div class="sep1">
                    <label for="text">Twitter</label> <br>
                    <input class="p-3" type="text">
                </div>
                <div class="sep2">
                    <label for="text">Instagram</label> <br>
                    <input class="p-3" type="text">
                </div>
            </div>
            <div class="form__separate d-flex align-items-center justify-content-between">
                <div class="sep1">
                    <label for="text">Linkedin</label> <br>
                    <input class="p-3" type="text">
                </div>
                <div class="sep2">
                    <label for="text">Address</label> <br>
                    <input class="p-3" type="text">
                </div>
            </div>
            <div class="form__separate d-flex align-items-center justify-content-between">
                <div class="sep1">
                    <label for="text">Meta Titles</label> <br>
                    <input class="p-3" type="text">
                </div>
                <div class="sep2">
                    <label for="text">Meta Keyword</label> <br>
                    <input class="p-3" type="text">
                </div>
            </div>
            
            <div class="sep3">
                <label for="text">Meta Description</label> <br>
                <input class="p-3" type="text">
            </div>

            <div class="sep3">
                <label for="text">Copy Right Text</label> <br>
                <input class="p-3" type="text">
            </div>

            <button type="button" class="btn btn-primary p2 f-2 mt-4"> Save</button>
        </form>
    </div> 

    <script src="script.js"></script>

    <script>
        // menu toggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main')

        toggle.onclick = function(){
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
